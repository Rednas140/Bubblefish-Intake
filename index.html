<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblefish Agency API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="row">
    <nav class="col p-0 sideNav">
        <header class="text-center my-5 pb-3">
            <img src="./assets/customers-icon_2021-06-13/customers-icon.png" alt="Logo van Bubblefish">
            <h1 class="display-1 fs-1 fw-bolder">Bubblefish Agency</h1>
        </header>
        <div class="btn-group-vertical w-100 my-5 py-5" role="group" aria-label="Navigatie van de webpaginas">
            <a class="w-100 btn-hover" href="#">
                <img class="img-fluid icon-btn" src="./assets/dashboard-icon_2021-06-13/dashboard-icon.png" alt="Dashboard icoon" srcset="./assets/dashboard-icon_2021-06-13/dashboard-icon.png 1x, ./assets/dashboard-icon_2021-06-13/dashboard-icon@2x.png 2x, ./assets/dashboard-icon_2021-06-13/dashboard-icon@3x.png 3x,">
                Dashboard
            </a>
            <a class="w-100 btn-hover" href="#">
                <img class="img-fluid icon-btn" src="./assets/connect-icon_2021-06-13/connect-icon.png" alt="Koppeling icoon" srcset="./assets/connect-icon_2021-06-13/connect-icon.png 1x, ./assets/connect-icon_2021-06-13/connect-icon@2x.png 2x, ./assets/connect-icon_2021-06-13/connect-icon@3x.png 3x,">
                Koppelingen
            </a>
            <a class="w-100 btn-hover" href="#">                
                <img class="img-fluid icon-btn" src="./assets/api-icon_2021-06-13/api-icon.png" alt="API icoon" srcset="./assets/api-icon_2021-06-13/api-icon.png 1x, ./assets/api-icon_2021-06-13/api-icon@2x.png 2x, ./assets/api-icon_2021-06-13/api-icon@3x.png 3x,">
                API's
            </a>
            <a class="w-100 btn-hover" href="#">
                <img class="img-fluid icon-btn" src="./assets/customers-icon_2021-06-13/customers-icon.png" alt="klanten icoon" srcset="./assets/customers-icon_2021-06-13/customers-icon.png 1x, ./assets/customers-icon_2021-06-13/customers-icon@2x.png 2x, ./assets/customers-icon_2021-06-13/customers-icon@3x.png 3x,">
                Klanten
            </a>
        </div>
        <footer class="btn-group-vertical w-100 pb-3 my-5 pt-5" role="group" aria-label="Instellingen en logout">
                <a class="w-100 btn-footer" href="#">
                    <img class="img-fluid icon-btn" src="./assets/settings-icon_2021-06-13/settings-icon.png" alt="instellingen icoon" srcset="./assets/settings-icon_2021-06-13/settings-icon.png 1x, ./assets/settings-icon_2021-06-13/settings-icon@2x.png 2x, ./assets/settings-icon_2021-06-13/settings-icon@3x.png 3x,">
                    Instellingen
                </a>
                <a class="w-100 btn-footer" href="#">
                    <img class="img-fluid icon-btn" src="./assets/logout-icon_2021-06-13/logout-icon.png" alt="klanten icoon" srcset="./assets/logout-icon_2021-06-13/logout-icon.png 1x, ./assets/logout-icon_2021-06-13/logout-icon@2x.png 2x, ./assets/logout-icon_2021-06-13/logout-icon@3x.png 3x,">
                    Uitloggen
                </a>
        </footer>
    </nav>
    <main class="col-10 ps-0">
        <header class="navbar header-bar">
            <a class="nav-item header-btn ms-4" href="#">+ Nieuwe koppeling</a>
            <div class="d-flex justify-content-end">
            <a class="nav-item notif-bell me-3" href="#">
                <img class="img-fluid" src="./assets/button-notifications_2021-06-13/button-notifications.png" alt="notificaties" srcset="./assets/button-notifications_2021-06-13/button-notifications.png 1x, ./assets/button-notifications_2021-06-13/button-notifications@2x.png 2x, ./assets/button-notifications_2021-06-13/button-notifications@3x.png 3x,">  
            </a>
            <div class="nav-item me-3 align-self-center">Myrthe van Eijk</div>
            </div>
        </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
